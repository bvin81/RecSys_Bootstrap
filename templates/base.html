<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}GreenRec Aj√°nl√≥rendszer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* GLOB√ÅLIS BODY STYLING - gradient h√°tt√©r minden oldalon */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .score-badge { font-size: 0.8em; margin: 2px; }

</head>
<body>
    {% if session.group %}
    <div class="group-indicator">Tesztcsoport: {{ session.group }}</div>
    {% endif %}
    
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}

                        {{ message }}

        {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}

    <!-- Add hozz√° a base.html v√©g√©re, a </body> tag EL≈êTT: -->

    <script>
    // ===== GLOB√ÅLIS K√âP FALLBACK FUNKCI√ì =====
    function getPlaceholderImage(category) {
        const placeholders = {
            'F≈ë√©telek': 'https://via.placeholder.com/300x200/4CAF50/white?text=üçΩÔ∏è+F≈ë√©tel',
            'F≈ë√©tel': 'https://via.placeholder.com/300x200/4CAF50/white?text=üçΩÔ∏è+F≈ë√©tel',
            'Sal√°t√°k': 'https://via.placeholder.com/300x200/8BC34A/white?text=ü•ó+Sal√°ta',
            'Sal√°ta': 'https://via.placeholder.com/300x200/8BC34A/white?text=ü•ó+Sal√°ta',
            'Levesek': 'https://via.placeholder.com/300x200/FF9800/white?text=üç≤+Leves',
            'Leves': 'https://via.placeholder.com/300x200/FF9800/white?text=üç≤+Leves',
            'Desszertek': 'https://via.placeholder.com/300x200/E91E63/white?text=üç∞+Desszert',
            'Desszert': 'https://via.placeholder.com/300x200/E91E63/white?text=üç∞+Desszert',
            'Sert√©s': 'https://via.placeholder.com/300x200/795548/white?text=üê∑+Sert√©s',
            'Marhah√∫s': 'https://via.placeholder.com/300x200/8D6E63/white?text=üêÑ+Marhah√∫s',
            'Csirke': 'https://via.placeholder.com/300x200/FFC107/white?text=üêî+Csirke',
            'Hal': 'https://via.placeholder.com/300x200/2196F3/white?text=üêü+Hal',
            'Veget√°ri√°nus': 'https://via.placeholder.com/300x200/4CAF50/white?text=üå±+Veget√°ri√°nus',
            'T√©sztaf√©l√©k': 'https://via.placeholder.com/300x200/FF5722/white?text=üçù+T√©szta',
            'T√©sztaf≈ëz√©rek': 'https://via.placeholder.com/300x200/FF5722/white?text=üçù+T√©szta',
            'Rizs': 'https://via.placeholder.com/300x200/FFEB3B/black?text=üçö+Rizs',
            'Feh√©r rizs': 'https://via.placeholder.com/300x200/FFEB3B/black?text=üçö+Rizs',
            'Egyt√°l√©tel': 'https://via.placeholder.com/300x200/9C27B0/white?text=üç±+Egyt√°l√©tel',
            'Snackek': 'https://via.placeholder.com/300x200/607D8B/white?text=üç™+Snack',
            'Snack': 'https://via.placeholder.com/300x200/607D8B/white?text=üç™+Snack'
        };
        
        return placeholders[category] || 'https://via.placeholder.com/300x200/607D8B/white?text=üç¥+Recept';
    }
    
    function handleImageError(img) {
        // Megakad√°lyozza a v√©gtelen loop-ot
        if (img.src.includes('via.placeholder.com')) {
            return;
        }
        
        // Kateg√≥ria meghat√°roz√°sa k√ºl√∂nb√∂z≈ë m√≥dokon
        let category = '√Åltal√°nos';
        
        // 1. data-category attrib√∫tumb√≥l
        if (img.hasAttribute('data-category')) {
            category = img.getAttribute('data-category');
        }
        // 2. sz√ºl≈ë elemekb≈ël keres√©s
        else {
            const card = img.closest('.recipe-card') || img.closest('.card');
            if (card) {
                const categoryElement = card.querySelector('.category-badge') || 
                                      card.querySelector('[class*="category"]') ||
                                      card.querySelector('.badge');
                if (categoryElement) {
                    category = categoryElement.textContent.trim();
                }
            }
        }
        
        // 3. alt attrib√∫tumb√≥l
        if (category === '√Åltal√°nos' && img.alt) {
            category = img.alt;
        }
        
        // Placeholder k√©p be√°ll√≠t√°sa
        img.src = getPlaceholderImage(category);
        img.alt = `${category} recept`;
        
        // Vizu√°lis jelz√©s hogy placeholder
        img.style.border = '2px dashed rgba(0,0,0,0.1)';
        img.style.opacity = '0.9';
        
        console.log(`üñºÔ∏è K√©p jav√≠tva: ${category} ‚Üí placeholder`);
    }
    
    // Automatikus k√©p jav√≠t√°s minden oldalon
    document.addEventListener('DOMContentLoaded', function() {
        // Minden receptk√©p automatikus v√©delem
        function protectImages() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                // Ha m√©g nincs error handler
                if (!img.hasAttribute('data-protected')) {
                    img.onerror = () => handleImageError(img);
                    img.setAttribute('data-protected', 'true');
                    
                    // Azonnal ellen≈ërizz√ºk a hib√°s k√©peket
                    if (img.src && (
                        img.src.includes('sndimg.com') || 
                        img.src.includes('food.com') ||
                        img.src.startsWith('http://') ||
                        img.src.includes('broken')
                    )) {
                        handleImageError(img);
                    }
                }
            });
        }
        
        // Azonnali futtat√°s
        protectImages();
        
        // Dinamikus tartalom figyel√©se (AJAX aj√°nl√°sok)
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length > 0) {
                    protectImages();
                }
            });
        });
        
        // Figyelj√ºk a DOM v√°ltoz√°sokat
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
        
        console.log('üñºÔ∏è Glob√°lis k√©p v√©delem aktiv√°lva');
    });
    
    // Glob√°lis seg√©df√ºggv√©ny manu√°lis haszn√°latra
    window.fixRecipeImage = function(imgElement, category) {
        handleImageError(imgElement);
    };
    </script>
</body>
</html>
