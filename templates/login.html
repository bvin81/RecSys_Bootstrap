<!-- ===== templates/login.html ===== -->
{% extends "base.html" %}

{% block title %}Bejelentkezés - GreenRec{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Bejelentkezés</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Felhasználónév</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Jelszó</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Belépés</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p>Nincs még fiókod? <a href="{{ url_for('register') }}">Regisztráció</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
